<div mat-dialog-content class="dialog-content">
  <img src="assets/img/modal-delete-icon.png" alt="Delete">
  <h2>Tem certeza?</h2>
  <p >Realmente deseja deletar essa lição?</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button type="button" class="btn btn-danger" (click)="onNoClick()">Não</button>
  <button type="button" class="btn btn-secondary" (click)="delete()" cdkFocusInitial>Sim</button>
</div>
